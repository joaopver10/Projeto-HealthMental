<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro - HealthMental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/cadastrorosto.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<style type="text/css">
	.msg-erro{ color: red; }
	.form-group{color: white}
	.container{color: white}
	</style>
</head>
<body>
	<header>
		<div class="logo">
		  <a  href="/">HealthMental</a>
		</div>
		<nav>
		  <ul class="menu">
			<li><a href="../index.html">Inicio</a></li>
			<li><a href="/">Contato</a></li>
			<li><a href="#">Sobre</a></li>
		  </ul>
		</nav>
	  </header>
  
		
		<div id="form-main">
			<div id="form-div">
			  <form action="https://formspree.io/myydrzao" method="POST" class="form" id="form-contato">
				
				<p class="name">
				  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome" id="nome" required/>
				  <span class='msg-erro msg-nome'></span>
				</p>
				
				<p class="email">
				  <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" required />
				  <span class='msg-erro msg-email'></span>
				</p>
				
				<p class="text">
				  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Escreva seu texto" required ></textarea>
				  <span class='msg-erro msg-texto'></span>
				</p>
				
				
				<div class="submit">
				  <input type="submit" value="Enviar" id="button-blue"/>
				  <div class="ease"></div>
				</div>
			  </form>
			</div>
		</div>
			<footer>
				<p>&copy; 2020 - 2022 HealthMental</p>
			  </footer>
    </body>
</html>

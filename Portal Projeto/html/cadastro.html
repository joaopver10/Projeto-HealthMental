<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro - HealthMental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/cadastrorosto.css"/>
	<style type="text/css">
	.msg-erro{ color: red; }
	.form-group{color: white}
	.container{color: white}
	</style>
</head>
<body>
	<div class='container'>
		<h1>Formulário de Cadastro</h1>
		<form action="https://formspree.io/joaopver02@gmail.com" method="POST" id='form-contato'>
		    <div class="form-group">
		      <label for="nome">Nome</label>
		      <input type="text" class="form-control" id="nome" name="nome" placeholder="Infome o Nome">
		      <span class='msg-erro msg-nome'></span>
		    </div>
		    <div class="form-group">
		      <label for="email">E-mail</label>
		      <input type="email" class="form-control" id="email" name="email" placeholder="Informe o E-mail">
		      <span class='msg-erro msg-email'></span>
		    </div>
		    <div class="form-group" style="max-width: 280px;">
		      <label for="privilegio">Sexo</label>
		      <select class="form-control" name="sexo" id="sexo">
			    <option value="">Selecione o Sexo</option>
			    <option value="Feminino">Feminino</option>
			    <option value="Masculino">Masculino</option>
			  </select>
			  <span class='msg-erro msg-sexo'></span>
		    </div>
		    <div class="form-group">
		      <label for="email">Senha (mínimo 6 caracteres)</label>
		      <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a Senha" >
		      <span class='msg-erro msg-senha'></span>
		    </div>
		    <div class="form-group"> 
		      <label for="email">Repita a Senha (mínimo 6 caracteres)</label>
		      <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Informe a Senha">
		      <span class='msg-erro msg-senha2'></span>
		    </div>
		    <button type="submit" class="btn btn-primary" id='botao'> 
		      Gravar
		    </button>
		</form>
	</div>
    <script type="text/javascript" src="../js/cadastroscript.js"></script>
    </body>
</html>
